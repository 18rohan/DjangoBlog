{% extends "main/index.html" %}
{% block content %}

<br><br><br><br><br><br><br><br><br><br>
<div class="row">
 	{% for blog in Blogs %}
    <div class="col s12 m6 l4">
        <a href="{{blog.category_slug}}", style="color:#000">
            &nbsp;
        <div class="card hoverable">
            <div class="card-content">

        <center>  <span class="card-title">{{blog.blog_category}}</span></center>

          <center><p>&nbsp;{{blog.blog_summary}}</p></center>

        </div>
        <div class="card-action">
        	
          	<center><a href="#">Visit {{blog.blog_category}}</a></center>
          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  





{% endblock %}
